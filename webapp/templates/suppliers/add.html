{% extends "base.html" %}

{% block title %}Add Supplier{% endblock %}

{% block content %}
    <h1 class="mb-4">Add Supplier</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="SupplierName" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="SupplierName" required>
                </div>
                <div class="mb-3">
                    <label for="SupplierContactNo" class="form-label">Contact No:</label>
                    <input type="text" class="form-control" name="SupplierContactNo" required>
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Address:</label>
                    <input type="text" class="form-control" name="Address" required>
                </div>
                <div class="mb-3">
                    <label for="SupplierEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="SupplierEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Supplier</button>
                <a href="{{ url_for('list_suppliers') }}" class="btn btn-secondary">Back to Table</a>
            </form>
        </div>
    </div>
{% endblock %}
