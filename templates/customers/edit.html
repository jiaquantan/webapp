{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Customer</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="CustName" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="CustName" value="{{ customer[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="CustEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="CustEmail" value="{{ customer[2] }}" required>
                </div>
                <div class="mb-3">
                    <label for="CustContactNo" class="form-label">Contact No:</label>
                    <input type="text" class="form-control" name="CustContactNo" value="{{ customer[3] }}" required>
                </div>
                <div class="mb-3">
                    <label for="CustAddress" class="form-label">Address:</label>
                    <input type="text" class="form-control" name="CustAddress" value="{{ customer[4] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Customer</button>
                <a href="{{ url_for('list_customers') }}" class="btn btn-secondary">Back to Table</a>
            </form>
        </div>
    </div>
{% endblock %}
