<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 80px;
        }
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        table {
            margin-top: 20px;
        }
        form label {
            margin-top: 10px;
        }
        form input {
            margin-bottom: 15px;
        }
        .action-buttons a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('main_menu') }}" class="btn btn-secondary home-btn">‚Üê Back to Homepage</a>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
